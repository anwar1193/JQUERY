<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Tampil dan Sembunyi</title>
<script src="jquery-3.4.1.js"></script>

<style>
	
	#kotak{
		border: 1px solid black;
		background-color: yellow;
		padding: 10px;
		width:100px;
		height:100px;
		margin-bottom: 20px;
	}
	
</style>

</head>
<body>
	
	<div id="kotak">
		<div>Mobil</div>
		<div>Motor</div>
		<div>Pesawat</div>
		<div>Kapal Laut</div>
	</div>
	
	<button id="hide">Hide</button>
	<button id="show">Show</button>
	<button id="toggle">Toggle</button> -
	
	<button id="fadeIn">Fade In</button>
	<button id="fadeOut">Fade Out</button>
	<button id="fadeToggle">Fade Toggle</button>
	<button id="fadeTo">Fade To</button> -
	
	<button id="slideUp">Slide Up</button>
	<button id="slideDown">Slide Down</button>
	<button id="slideToggle">Slide Toggle</button>

<script>
	
	$(document).ready(function(){
		
		// hide - show - toggle
		// fadeIn - fadeOut - fadeTo(time, oppacity) - fadeToggle
		// slideUp - slideDown - slideToggle
		
		//------------------------------------------------------------------------------------------------------------------------
		
		$('#hide').click(function(){
			$('#kotak').hide();
		});
		
		$('#show').click(function(){
			$('#kotak').show();
		});
		
		$('#toggle').click(function(){
			$('#kotak').toggle();
		});
		
		//-------------------------------------------------------------------------------------------------------------------------
		
		$('#fadeIn').click(function(){
			$('#kotak').fadeIn(5000); //5 detik (boleh juga dikosongin)
		});
		
		$('#fadeOut').click(function(){
			$('#kotak').fadeOut();
		})
		
		$('#fadeToggle').click(function(){
			$('#kotak').fadeToggle(2000);
		});
		
		$('#fadeTo').click(function(){
			$('#kotak').fadeTo(2000,0.5); // (2 detik, transparancy 0,5) skala transparancy 0-1
		});
		
		//------------------------------------------------------------------------------------------------------------------------
		
		$('#slideUp').click(function(){
			$('#kotak').slideUp(2000);
		});
		
		$('#slideDown').click(function(){
			$('#kotak').slideDown(2000);
		});
		
		$('#slideToggle').click(function(){
			$('#kotak').slideToggle(2000);
		});
		
	});
	
</script>	
</body>
</html>
