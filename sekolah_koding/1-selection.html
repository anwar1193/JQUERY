<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Jquery1 - Selection</title>
	
	<script src="jquery-3.4.1.js"></script>
</head>
<body>
	
	<h1>Belajar Jquery</h1>
	
	<div id="box1">Box 1</div>
	
	<div class="Boxes">Baris 1</div>
	<div class="Boxes">Baris 2</div>
	<div class="Boxes">Baris 3</div>
	<div class="Boxes">Baris 4</div>
	
	<script>
		//memastikan file sudah diload dengan sempurna
		$(document).ready(function(){
			
			$('h1').css('color', 'blue'); // memberi warna biru pada h1
			
			$('#box1').css('color', 'red'); // memberi warna merah pada ID box1
			
			$('.boxes:first').css('color', 'green'); // memberi warna hijau pada Class boxes pertama
			$('.boxes:eq(1)').css('color', 'yellow'); // memberi warna kuning pada Class boxes kedua
			$('.boxes:last').css('color', 'orange'); // memberi warna orang pada Class boxes terakhir
			
		});
	</script>
	
</body>
</html>
